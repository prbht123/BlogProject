{% extends 'adminpanel/base.html' %}
{% load static %}
{% block content %}

<div class="container d-flex jutify-content-center my-5 p-5">
    <form method="post">
        {% csrf_token %}
        <h2>Are you sure you want to delete "{{ object }}"?</h2> 
            <input type="submit" value="Confirm">
    </form>
</div>

<style>
    input[type=submit]{
        background-color: #f2d21b;
        border-radius: 25px;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
</style>

{% endblock %}
