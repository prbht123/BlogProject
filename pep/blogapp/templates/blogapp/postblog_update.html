{% extends 'mypep/base.html' %}
{% load static %}
{% block content %}


<nav class="navbar navbar-expand-lg" style="background-color: #59564e;">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold"  href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      {% comment %} <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div> {% endcomment %}
    </div>
</nav>


<div class="bg-dark">
    <div class ="container d-flex justify-content-center">
        <div class="d-flex row">
            <div class="col sm-3">
                <div class ="card my-4">
                    <div class ="card-header bg-primary text-white text-center fs-4 fw-bold fw-bold">Update Blog</div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class='mb-4'>
                            {{ form.as_p }}
                            Tag : <input type="text" value=" {% for i in postblog.tags.all  %} {{ i.name }} {% endfor %}" name="tagname">
                            </div>
                            <input type="submit" value="Save">
                        </form>
                    </div>
                </div>
            </div>

            <div class="col sm-2 mx-4 mt-4">
                <img src="{% static 'images/blogg.jpg' %}"
                        alt="Blog image" class="w-100 vh-100" style="object-fit: cover; object-position: center; border-radius: .50rem; ">
            </div>
        </div>
    </div>
</div>

<style>
    input[type=submit]{
        background-color: #04AA6D;
        border-radius: 25px;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
      }
</style>

{% endblock %}
