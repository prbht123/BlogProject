{% extends 'adminpanel/base.html' %}
{% load static %}
{% block content %}

    <section class="h-100 gradient">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                {% load static %}
                                <img src="{{ request.user.profilemodel.user_image.url }}"
                                            alt="Generic placeholder image" class=" img-thumbnail mt-4 mb-2"
                                            style="width: 150px;height:150px; z-index: 1">
                                
                                    <button class="btn btn-outline-dark " onclick="location.href='{% url 'mypep:update' pk=user.id %}';" data-mdb-ripple-color="dark"
                                    style="z-index: 1;">
                                        Update Profile
                                    </button>
                                
                            </div>

                            <div class="ms-3" style="margin-top: 130px;">
                                <h5>{{ request.user.username }}</h5>
                                <p>Kolkata</p>
                            </div>
                        </div>
                        
                        <div class="card-body p-4 text-black">
                            <div class="my-5 mx-3">
                                <p class="lead fw-normal mb-1">About</p>
                                <a class='btn btn-outline-dark' href="{% url 'blogapp:listuser' %}">Blogs</a>
                                <div class="p-4" >
                                    <p class="font-italic mb-1">Junior Software Developer</p>
                                    <p class="font-italic mb-1">Lives in Kolkata</p>
                                    <p class="font-italic mb-0">Coder</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="lead fw-normal mb-0">Recent photos</p>
                            </div>

                            <div class="row g-2">
                                <div class="col mb-2">
                                    <img src="{% static 'Images/pic1.svg'%}"
                                      alt="image 1" class="w-100 rounded-3">
                                </div>

                                <div class="col mb-2">
                                    <img src="{% static 'Images/pic4.svg'%}"
                                      alt="image 1" class="w-100 rounded-3">
                                </div>


                                <div class="col mb-2">
                                    <img src="{% static 'Images/pic3.svg'%}"
                                      alt="image 1" class="w-100 rounded-3">
                                </div>
                            </div>
                        
                        </div>
                    <div>
                </div>
            </div>
        </div>
    </section>

    {% load static %}
<!-- Footer -->


{% endblock %}
