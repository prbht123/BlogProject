<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>

    {% load static %}
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  

    <section class="h-100 gradient">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                {% load static %}
                                <img src="{% static 'Images/profile.svg' %}"
                                            alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                            style="width: 150px; z-index: 1">
                                
                                    <button class="btn btn-outline-dark" onclick="location.href='{% url 'mypep:update' pk=1 %}';" data-mdb-ripple-color="dark"
                                    style="z-index: 1;">
                                        Update Profile
                                    </button>
                                
                            </div>

                            <div class="ms-3" style="margin-top: 130px;">
                                <h5>Faizan Rashid</h5>
                                <p>Kolkata</p>
                            </div>
                        </div>
                        
                        <div class="card-body p-4 text-black">
                            <div class="my-5 mx-3">
                                <p class="lead fw-normal mb-1">About</p>
                                <div class="p-4" >
                                    <p class="font-italic mb-1">Junior Software Developer</p>
                                    <p class="font-italic mb-1">Lives in Kolkata</p>
                                    <p class="font-italic mb-0">Coder</p>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="lead fw-normal mb-0">Recent photos</p>
                            </div>

                            <div class="row g-2">
                                <div class="col mb-2">
                                    <img src="{% static 'Images/pic1.svg'%}"
                                      alt="image 1" class="w-100 rounded-3">
                                </div>

                                <div class="col mb-2">
                                    <img src="{% static 'Images/pic4.svg'%}"
                                      alt="image 1" class="w-100 rounded-3">
                                </div>


                                <div class="col mb-2">
                                    <img src="{% static 'Images/pic3.svg'%}"
                                      alt="image 1" class="w-100 rounded-3">
                                </div>
                            </div>
                        
                        </div>
                    <div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
